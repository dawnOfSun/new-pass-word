<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数智西大</title>
  <style>
    /* CSS代码 */
    body {
      margin: 0;
      padding: 0;
      background: #53a272;
      text-align: center;
      padding: 10px 20px 0 20px;
    }

    .header {
      font-size: 24px;
      color: #fff;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .sub-header {
      font-size: 16px;
      color: #fff;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      margin-bottom: 20px;
      padding: 50px 22.5px 10px 22.5px;
      text-align: center;
      position: relative;
    }

    .card .title {
      color: #6C9281;
      font-size: 18px;
      position: absolute;
      z-index: 100;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 400;
    }

    .card-header {
      width: 100%;
      height: 40px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .name {
      font-size: 14px;
      color: #000;
    }

    #clock {
      font-size: 16px;
      color: #CE3540;
      font-weight: 400;
    }

    .photo {
      width: 170px;
      height: 170px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .license-plate {
      font-size: 16px;
      font-weight: 400;
    }

    .location {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 4px;
    }

    .deadline {
      font-size: 14px;
      font-weight: 400;
    }

    .divider {
      width: 100%;
      height: 1.5px;
      background: #DCDCDC;
      margin-bottom: 4px;
    }

    .footer {
      font-size: 12px;
      color: #D2FBEC;
    }
  </style>
</head>

<body>
  <div class="header">西南大学进校通行卡</div>
  <div class="sub-header">疫情防控 &nbsp; 人人有责</div>
  <div class="card">
    <div class="title">进校通行证</div>
    <img class="card-header" src="./pageHeader.png" alt="header">
    <div class="name">冯尤星(510****0018)的动态进校卡</div>
    <div>更新于：<span id="clock"></span></div>
    <img class="photo" src="./arrow.png" alt="photo">
    <div class="license-plate">车牌号：川RL134F</div>
    <div class="location">到访校区：北碚校区 </div>
    <div class="divider"></div>
    <div class="deadline">进校截止日期：<span id="deadLine"></span></div>
  </div>
  <div class="footer">西南大学版权所有(渝ICP 06005063号-4)</div>
</body>
<script>
  // 动态获取当前时间并展示到id=clock的元素中,每秒刷新一次,时间格式是yyyy-mm-dd hh:mm:ss
  function getNowDate() {
    var date = new Date();
    console.log((date.getMonth() + 1).length, 'date.getMonth() + 1-=')
    var year = date.getFullYear();
    var month = (date.getMonth() + 1) < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
    var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
    var hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
    var minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
    var second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
    var nowDate = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
    document.getElementById("clock").innerHTML = nowDate;
    setTimeout(getNowDate, 1000);
  }
  getNowDate();

  function getDeadLine() {
    //在当前日期的基础上加上2天，格式为yyyy年mm月dd日
    var date = new Date();
    date.setDate(date.getDate() + 2);
    var year = date.getFullYear();
    var month = (date.getMonth() + 1) < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
    var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
    var nowDate = year + "-" + month + "-" + day;
    document.getElementById("deadLine").innerHTML = nowDate;
  }
  getDeadLine();
</script>

</html>
